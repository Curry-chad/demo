<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>视频b</title>
    <style type="text/css" media="screen">
        *{
            margin:0;padding:0;
        }
        .adDiv{
            width:640px;height:1115px;background:green;position:absolute;z-index:9;left:0px;
            top:0px;
        }
        .movieDiv{
            position:relative;
        }
        .num{
            position:absolute;right:5px;top:5px;

        }
    </style>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script  type="text/javascript" >
    $(function(){
        $('button').eq(0).click(function(e){
              $('video')[0].play();
        });
         $('button').eq(1).click(function(e){
               $('video')[0].pause();
        });
          $('button').eq(2).click(function(e){
              $('video')[0].currentTime +=5;
        });
           $('button').eq(3).click(function(e){
             $('video')[0].currentTime -=5

        });
            $('button').eq(4).click(function(e){
                $('video')[0].playbackRate =2;

        });
             $('button').eq(5).click(function(e){
                $('video')[0].playbackRate =0.5;

        });
              $('button').eq(6).click(function(e){
             $('video')[0].playbackRate =1;
        });
               $('button').eq(7).click(function(e){
        $('video')[0].muted =true;
        });
                $('button').eq(8).click(function(e){
        $('video')[0].muted =false;
        });
                 $('button').eq(9).click(function(e){
        $('video')[0].volume +=0.1;
        });
              $('button').eq(10).click(function(e){
        $('video')[0].volume -=0.1;
        });
              var timer01=null;
              var num=5;
              timer01=setInterval(function(){
                num--;
                if(num==0){
                    $('.adDiv').hide();
                    $('button').attr('disabled',false);
                    clearInterval(timer01);
                    $(window).keydown(function(e) {
                  /* Act on the event */
                  console.log(e.keyCode);
                  if(e.keyCode==32 && e.shiftKey){
                    if($('video'[0].paused==true)){
                        $('video')[0].play();
                    }else{
                         $('video')[0].pause();
                     }
                 }else if(e.keyCode==39 && e.shiftKey){
                         $('video')[0].currentTime +=5;
                     }else if(e.keyCode==37 && e.shiftKey){
                         $('video')[0].currentTime -=5;
                     }else if(e.keyCode==190 && e.shiftKey){
                          $('video')[0].playbackRate =2;

                     }else if(e.keyCode==188 && e.shiftKey){
                          $('video')[0].playbackRate =0.5;
                    }else if(e.keyCode==191 && e.shiftKey){
                          $('video')[0].playbackRate =1;
                      }else if(e.keyCode==48 && e.shiftKey){
                    if($('video'[0].muted==true)){
                        $('video')[0].muted==false;
                    }else{
                         $('video')[0].muted==true;
                     }
                 }else if(e.keyCode==107 && e.shiftKey){
                            $('video')[0].volume +=0.1;
                    }else if(e.keyCode==109 && e.shiftKey){
                      $('video')[0].volume -=0.1;
                    }

              });
                }
                $('.num').html(num);
              },1000);

        })
        </script>
</head>
<body>
    <button disabled="disabled" title="shift+空格">播放</button>
    <button disabled="disabled" title="shift+空格">暂停</button>
    <button disabled="disabled" title="shift+右箭头">快进</button>
    <button disabled="disabled" title="shift+左箭头">快退</button>
    <button disabled="disabled" title="shift+右尖括号">加速</button>
    <button disabled="disabled" title="shift+左尖括号">减速</button>
    <button disabled="disabled" title="shift+问号">正常</button>
    <button disabled="disabled" title="shift+0">静音</button>
    <button disabled="disabled" title="shift+0">开启</button>
    <button disabled="disabled" title="shift++">+</button>
    <button disabled="disabled" title="shift+—">-</button>
    <br>
    <div class="movieDiv">
    <div class="adDiv">广告 <span class="num"> </span>    </div>

    </div>

</body>
